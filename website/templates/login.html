<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    
    <style>
        h1 {
            font-family: 'Montserrat', sans-serif;
        }
        label, a {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Monserat Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="">
        <div class="grid grid-cols-2 h-screen">
            <!-- Pic on the left -->
            <div class="flex items-center justify-center p-0 m-0">
                <img class="object-cover h-full" src="assets/images/wall_street.jpg" alt="Wall_Street">
            </div>
            
            <!-- Login on the right -->
            <div class="flex items-center ml-16">
                <form method="POST">
                    <h1 class="mb-8 mr-40 tracking-tight font-semibold text-3xl antialiased">Log in to TradeQuest</h1>

                    <!-- Email and Password box -->
                    <div class="form-input">
                        <label for="email" class="block text-base font-light mb-1 antialiased">Email</label>
                        <input type="email" name="email" id="email" class="border w-full text-base mb-4 px-2 py-1 rounded-md focus:outline-none focus:ring-0 focus:rounded focus:border-gray-600"></input>
                        <label for="password" class="block text-base font-light mb-1 antialiased">Password</label>
                        <input type="password" name="password" id="password" class="border w-full text-base px-2 py-1 rounded-md focus:outline-none focus:ring-0 focus:rounded focus:border-gray-600"></input>
                    </div>
                    <!-- Remember and forget -->
                    <div class="mt-6">
                        <div>
                            <input type="checkbox">
                            <label class="font-light antialiased">Remember me</label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div>
                            <a href="http://127.0.0.1:8000/resetpassword" class="font-semibold underline underline-offset-4 antialiased">Forgot your password?</a>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="justify-between items-center mt-6">
                        <!--FIX: Turn this into button for signin later-->
                        <button type ="submit" name="signin" value="clicked"
                                class="rounded-full bg-black text-white px-12 py-3">Log in</button>
                    </div>
                    <div class="mt-10">
                        <label class="font-light antialiased">Not on our site yet?</label>
                        <a href="http://127.0.0.1:8000/signup" class="font-semibold underline underline-offset-4 antialiased">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
